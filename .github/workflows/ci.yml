name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  stack:
    name: stack / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        stack: ["2.7"]

    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/main'
    
    - name: Setup env variables (Linux)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        echo "filename=openapi-generator-linux-amd64" >> $GITHUB_ENV
        echo "binaryPath=${{ github.workspace }}/artifact/openapi-generator-linux-amd64" >> $GITHUB_ENV

    - name: Setup env variables (MacOS)
      if: startsWith(matrix.os, 'mac')
      run: |
        echo "filename=openapi-generator-macos-amd64" >> $GITHUB_ENV
        echo "binaryPath=${{ github.workspace }}/artifact/openapi-generator-macos-amd64" >> $GITHUB_ENV

    - name: Setup env variables (Windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        echo "filename=openapi-generator-win64.exe" >> $GITHUB_ENV
        echo "binaryPath=${{ github.workspace }}\artifact\openapi-generator-win64.exe" >> $GITHUB_ENV

    - uses: actions/setup-haskell@v1.1.4
      name: Setup Haskell Stack
      with:
        stack-version: ${{ matrix.stack }}

    - name: Cache Stack (Unix)
      uses: actions/cache@v2.1.3
      if: startsWith(matrix.os, 'windows') != true
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock') }}-${{ hashFiles('openapi-generator.cabal') }}

    - name: Cache Stack (Windows)
      uses: actions/cache@v2.1.3
      if: startsWith(matrix.os, 'windows')
      with:
        path: 'C:\Users\runneradmin\AppData\Roaming\stack'
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock') }}-${{ hashFiles('openapi-generator.cabal') }}

    - name: Install dependencies
      run: |
        stack build --test --bench --no-run-tests --no-run-benchmarks --only-dependencies

    - name: Build
      run: |
        stack build --test --bench --no-run-tests --no-run-benchmarks

    - name: Test
      run: |
        stack test

    - name: Copy binary (Unix)
      if: startsWith(matrix.os, 'windows') != true
      run: |
        stack install
        mkdir -p ${{ github.workspace }}/artifact
        cp $(stack path --local-bin)/openapi-generator ${{ env.binaryPath }}

    - name: Copy binary (Windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        stack install
        mkdir -p ${{ github.workspace }}\artifact
        cp "$(stack path --local-bin)\openapi-generator.exe" ${{ env.binaryPath }}


    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.filename }}
        path: ${{ env.binaryPath }}

    - name: Release
      uses: softprops/action-gh-release@v1
      #if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: True
        body_path: ${{ github.workspace }}/ChangeLog.md
        files: ${{ github.workspace }}/artifact